
<!DOCTYPE html>
<html>
<head>
<title>Shopping Cart</title>
</head>
<body>
<h1>Shopping Cart</h1>
<ul>
{% for cart_item in cart_items %}
<li>{{ cart_item.toy.name }} x {{ cart_item.quantity }}</li>
{% endfor %}
</ul>
<form action="{{ url_for('checkout') }}" method="POST">
<input type="submit" value="Checkout">
</form>
</body>
</html>
