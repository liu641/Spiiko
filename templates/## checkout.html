
<!DOCTYPE html>
<html>
<head>
<title>Checkout</title>
</head>
<body>
<h1>Checkout</h1>
<form action="{{ url_for('purchase') }}" method="POST">
<ul>
{% for cart_item in cart_items %}
<li>{{ cart_item.toy.name }} x {{ cart_item.quantity }}</li>
{% endfor %}
</ul>
<input type="submit" value="Purchase">
</form>
</body>
</html>
